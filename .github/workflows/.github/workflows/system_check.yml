name: System check

on:
  schedule:
    - cron: '0 3,15 * * *'  # Har 12 soatda (08:00 va 20:00 Tashkent)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update system cache log
        run: |
          mkdir -p .cache
          TIMESTAMP="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "last_check=$TIMESTAMP" > .cache/sys_cache.log

      - name: Commit and push if changed
        run: |
          git config user.name "system-bot"
          git config user.email "41898282+system-bot@users.noreply.github.com"
          git add .cache/sys_cache.log
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "maintenance: update system cache"
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
          fi
